name: Backend CI/CD (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # atau versi yang kamu pakai

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to server
        run: |
          sudo rm -rf /var/www/backend/*
          sudo cp -r * /var/www/backend/

      - name: Restart backend with PM2 (or gunicorn)
        run: |
          cd /var/www/backend
          source venv/bin/activate
          if pm2 list | grep -q backend; then
            pm2 restart backend
          else
            pm2 start gunicorn --name backend -- "app:app" -b 0.0.0.0:5000
          fi

      - name: Deployment success
        run: echo "âœ… Flask backend deployed."
