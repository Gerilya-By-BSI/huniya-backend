name: Backend CI/CD (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS project
        run: npm run build

      - name: Deploy to production folder
        run: |
          sudo rm -rf /var/www/backend/*
          sudo cp -r dist package.json /var/www/backend/
          cd /var/www/backend
          sudo npm install --omit=dev

      - name: Restart backend app using PM2
        run: |
          cd /var/www/backend
          if pm2 list | grep -q backend; then
            echo "ğŸ” Restarting existing backend process..."
            pm2 restart backend
          else
            echo "ğŸš€ Starting new backend process..."
            pm2 start dist/src/main.js --name backend
          fi

      - name: âœ… Deployment success
        run: echo "âœ… Backend successfully deployed and running."
      
      - name: Deploy to production directory
        run: |
          sudo rm -rf /var/www/backend/*
          sudo cp -r dist node_modules package.json .env prisma /var/www/backend/

