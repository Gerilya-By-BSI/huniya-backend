name: Backend CI/CD (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build backend (NestJS)
        run: npm run build

      - name: Deploy to production
        run: |
          sudo rm -rf /var/www/backend/*
          sudo cp -r dist package.json /var/www/backend/
          cd /var/www/backend
          sudo npm install --omit=dev

      - name: Restart backend via PM2
        run: |
          cd /var/www/backend
          if pm2 list | grep -q backend; then
            pm2 restart backend
          else
            pm2 start node --name backend -- dist/main.js
          fi

      - name: Deployment success
        run: echo "âœ… Backend deployed and running"
