version: '3.8'

services:
  db:
   build:
    context: ./db
    dockerfile: Dockerfile
    container_name: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env
    networks:
      - huniya
      
  ml-api:
    image: rihlan24/fastapi-ml:latest
    container_name: ml-api
    restart: unless-stopped
    ports:
      - 5000:5000
    env_file:
      - ./fastapi-ml/.env
    depends_on:
      - db
    networks:
      - huniya
    environment:
      - PORT=5000
      
  api:
    image: rihlan24/huniya_backend:latest
    container_name: api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-huniya}?schema=public
      - FASTAPI_URL=http://ml-api:5000
    depends_on:
      - db
      - ml-api
    volumes:
      - ./storage:/app/storage
    networks:
      - huniya

networks:
  huniya:

volumes:
  pgdata:
